<div class="d-flex flex-column min-v h-100">
  <div
    id="overlay"
    style="display: none; justify-content: center; width: 100%"
    (click)="resetGame()"
  >
    <div id="text" style="width: 100%; display: none; justify-content: center">
      Click here to play again
    </div>
  </div>
  <h1
    style="
      font-family: 'Fredoka One', cursive;
      background: -webkit-linear-gradient(rgb(23, 137, 234), rgb(162, 214, 57));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    "
  >
    Tic Tac Toe
  </h1>
  <hr class="w-100" />

  <div>
    <div
      class="mt-2"
      style="color: red; display: flex; justify-content: center"
    >
      <h2 [style.visibility]="gameOver ? 'visible' : 'hidden'">
        {{ message }}
      </h2>
    </div>

    <div class="mt-3 d-flex justify-content-center" style="">
      <svg
        *ngIf="gameOver"
        _ngcontent-akw-c11=""
        height="300"
        width="300"
        style="position: absolute; margin: 5px auto"
      >
        <defs>
          <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop
              offset="0%"
              style="stop-color: rgba(0, 0, 0, 0); stop-opacity: 0"
            />
            <stop
              offset="50%"
              style="stop-color: rgba(0, 0, 0, 0.75); stop-opacity: 1"
            />
            <stop
              offset="100%"
              style="stop-color: rgba(0, 0, 0, 0); stop-opacity: 0"
            />
          </linearGradient>
        </defs>
        <line
          _ngcontent-akw-c11=""
          [attr.x1]="x1"
          [attr.y1]="y1"
          [attr.x2]="x2"
          [attr.y2]="y2"
          style="stroke: rgb(255, 0, 0); stroke-width: 2"
        ></line>
      </svg>

      <!-- <svg
        _ngcontent-akw-c11=""
        height="300"
        width="300"
        style="position: absolute; margin: 5px auto"
      >
        <line
          _ngcontent-akw-c11=""
          x1="50"
          y1="0"
          x2="50"
          y2="300"
          style="stroke: rgb(255, 0, 0); stroke-width: 2"
        ></line>
      </svg> -->
      <table style="background-color: black">
        <tr>
          <td
            (click)="fillBoard(0, 0)"
            id="00"
            style="
              text-align: center;
              font-size: 60px;
              color: rgba(255, 255, 255, 0.89);
              font-family: 'Fredoka One', cursive;
            "
            class="glow"
          >
            {{ board[0][0] }}
          </td>
          <td
            (click)="fillBoard(0, 1)"
            id="01"
            style="
              text-align: center;
              font-size: 60px;
              color: rgba(255, 255, 255, 0.89);
              font-family: 'Fredoka One', cursive;
            "
            class="vert glow"
          >
            {{ board[0][1] }}
          </td>
          <td
            (click)="fillBoard(0, 2)"
            id="02"
            style="
              text-align: center;
              font-size: 60px;
              color: rgba(255, 255, 255, 0.89);
              font-family: 'Fredoka One', cursive;
            "
            class="glow"
          >
            {{ board[0][2] }}
          </td>
        </tr>
        <tr>
          <td
            (click)="fillBoard(1, 0)"
            id="10"
            style="
              text-align: center;
              font-size: 60px;
              color: rgba(255, 255, 255, 0.89);
              font-family: 'Fredoka One', cursive;
            "
            class="hori"
          >
            {{ board[1][0] }}
          </td>
          <td
            (click)="fillBoard(1, 1)"
            id="11"
            style="
              text-align: center;
              font-size: 60px;
              color: rgba(255, 255, 255, 0.89);
              font-family: 'Fredoka One', cursive;
            "
            class="vert hori"
          >
            {{ board[1][1] }}
          </td>
          <td
            (click)="fillBoard(1, 2)"
            id="12"
            style="
              text-align: center;
              font-size: 60px;
              color: rgba(255, 255, 255, 0.89);
              font-family: 'Fredoka One', cursive;
            "
            class="hori"
          >
            {{ board[1][2] }}
          </td>
        </tr>
        <tr>
          <td
            (click)="fillBoard(2, 0)"
            id="20"
            style="
              text-align: center;
              font-size: 60px;
              color: rgba(255, 255, 255, 0.89);
              font-family: 'Fredoka One', cursive;
            "
          >
            {{ board[2][0] }}
          </td>
          <td
            (click)="fillBoard(2, 1)"
            id="21"
            style="
              text-align: center;
              font-size: 60px;
              color: rgba(255, 255, 255, 0.89);
              font-family: 'Fredoka One', cursive;
            "
            class="vert"
          >
            {{ board[2][1] }}
          </td>
          <td
            (click)="fillBoard(2, 2)"
            id="22"
            style="
              text-align: center;
              font-size: 60px;
              color: rgba(255, 255, 255, 0.89);
              font-family: 'Fredoka One', cursive;
            "
          >
            {{ board[2][2] }}
          </td>
        </tr>
      </table>
    </div>
  </div>
  <footer
    class="d-flex justify-content-center"
    style="
      bottom: 0;
      position: absolute;
      /* display: flex; */
      /* align-items: center; */
      /* align-content: center; */
      /* margin: auto; */
      /* justify-content: center; */
      width: 100%;
    "
  >
    <p class="love">Made with&nbsp;</p>
    <p style="color: red">‚ù§</p>
    <p>&nbsp;by PavanKalyan.c</p>
  </footer>
</div>
